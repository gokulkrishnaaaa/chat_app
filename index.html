<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <div class="text-white d-flex justify-content-center align-items-center">
      <div class="card shadow-lg p-4 mt-4" style="background-color: #bdc0a7;">
        <h4 class="text-center">Chat App</h4>

        <div
          id="chatBox"
          class="bg-light text-dark rounded p-3 mb-3"
          style="height: 300px; overflow-y: auto"
        >

        </div>

        <div class="d-flex">
          <input type="text" placeholder="Type your message" id="messageInput" class="form-control me-2" />
          <button id="sendBtn" class="btn btn-dark">Send</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
